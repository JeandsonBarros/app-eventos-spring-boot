<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>EventoApp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<link rel="icon" th:href="@{/logo.png}">

</head>

<body>

	<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
		id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<!-- <h5 class="modal-title">Modal title</h5> -->
					<h2 class="fw-bold mb-0">Cadastre-se gratuitamente</h2>

					<a href="/login" class="btn-close"></a>
				</div>

				<div class="modal-body p-5 pt-0">
					<th:block th:include="mensagemValidacao"></th:block>
					<form class="" method="post">
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-4" name="nome" id="floatingInput"
								placeholder="exemplo">
							<label for="floatingInput">Nome</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control rounded-4" name="email" id="floatingInput"
								placeholder="email@exemplo.com">
							<label for="floatingInput">Email</label>
						</div>

						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4" name="senha" id="floatingPassword"
								placeholder="Senha">
							<label for="floatingPassword">Senha</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4" name="confirmaSenha"
								id="floatingPassword" placeholder="Confirmar senha">
							<label for="floatingPassword">Confirmar senha</label>
						</div>
						<button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Cadastrar</button>
						<small class="text-muted">Ao clicar em Inscrever-se, vocÃª concorda com os termos de uso.</small>
						<hr class="my-4">
						<a href="/login" class="w-100 btn btn-lg btn-primary">Entrar</a>

					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:insert="footer :: footer"></footer>

</body>

</html>
