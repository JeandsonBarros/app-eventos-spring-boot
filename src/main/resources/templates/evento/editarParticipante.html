<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>AppEventos | Edita Participante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="icon" th:href="@{/logo.png}">

</head>

<body>

<header th:insert="header :: header"></header>

<nav class="shadow py-3 mb-4 border-bottom nav nav-pills">

    <div class="container d-flex flex-wrap justify-content-center">

        <ul class="nav me-auto">

            <li class="nav-item"><a href="/" class="nav-link link-dark px-2 " aria-current="page">Home</a>
            </li>

            <li class="nav-item"><a href="/cadastrarEvento" class="nav-link link-dark px-2">Adicionar evento</a>
            </li>

            <li class="nav-item"><a href="/seus-eventos" class="nav-link link-dark px-2 active">Seus eventos</a>
            </li>

            <li class="nav-item"><a th:href="${link}" th:text="${texto}" class="nav-link link-dark px-2"></a></a>
            </li>

        </ul>

    </div>

</nav>

<div th:insert="modais :: modais"></div>

<div class="container">

    <a style="color:black;" th:href="@{/evento/{codigo}(codigo = ${codigo})}">
        <svg
                xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>

    <h3>Editar participante</h3>

    <form class="col-sm-5" method="post" th:each="convidado:${convidado}">

        <div class="mb-2">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" th:value="${convidado.nomeConvidado}" name="nomeConvidado">
        </div>

        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="text" class="form-control" th:value="${convidado.cpf}" name="cpf">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input type="text" class="form-control" th:value="${convidado.email}" name="email">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-danger" th:href="@{/evento/{codigo}(codigo = ${codigo})}">Cancelar</a>

    </form>

    <p>

</div>

<footer th:insert="footer :: footer"></footer>

</body>
</html>
