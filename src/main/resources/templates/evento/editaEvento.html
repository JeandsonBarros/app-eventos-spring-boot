<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>AppEventos | Edita Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
<link rel="icon" href="data:,">

</head>

<body>
	<header class="py-3 bg-dark border-bottom">
		<div class="container d-flex flex-wrap justify-content-center">
			<a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-calendar-event"
					viewBox="0 0 16 16">
					<path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
					<path
						d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
				</svg>
				<span class="fs-4" style="padding-left: 3%; color: white;"> AppEventos</span>
			</a>
			<ul class="nav">
				<li class="nav-item"><a href="#" th:text="${user}" class="nav-link text-white px-2">User</a></li>
				<li class="nav-item"><a href="/logout" class="btn btn-outline-danger">Sair</a></li>
			</ul>

		</div>
	</header>
	<nav class="py-2 bg-dark  border-bottom">
		<div class="container d-flex flex-wrap">
			<ul class="nav me-auto">
				<li class="nav-item"><a href="/" class="nav-link text-white px-2 active"
						aria-current="page">Home</a>
				</li>
				<li class="nav-item"><a href="/cadastrarEvento" class="nav-link text-white px-2">Cadastar
						Evento</a></li>
						<li class="nav-item"><a th:href="${link}" th:text="${texto}" class="nav-link text-white px-2"></a></li>
			</ul>
			
		</div>
	</nav>

	<div class="container py-6">
		<h1>Editar evento</h1>
		<p>
			<th:block th:include="mensagemValidacao"></th:block>
		<form class="col-sm-6" method="post" th:each"evento : ${evento}">

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Nome:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${evento.nome}" name="nome">
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Local:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${evento.local}" name="local">
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Data:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:value="${evento.data}" name="data">
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Horario:</label>
				<div class="col-sm-10">
					<input type="time" class="form-control" th:value="${evento.horario}" name="horario">
				</div>
			</div>
			<div class="form-floating">
				<textarea class="form-control" placeholder="Descrição do evento" th:text="${evento.descricao}"
					style="height: 100px" name="descricao"></textarea>
				<label for="floatingTextarea2">Descrição do evento:</label>
				<p>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a class="btn btn-danger" href="/">Cancelar</a>
			</div>
		</form>

	</div>
</body>

</html>
