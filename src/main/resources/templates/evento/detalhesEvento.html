<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>AppEventos | Detalhes Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
	<link rel="icon" href="data:,">
	
</head>

<body>

	<header class="py-3 bg-dark border-bottom">
		<div class="container d-flex flex-wrap justify-content-center">
			<a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-calendar-event"
					viewBox="0 0 16 16">
					<path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
					<path
						d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
				</svg>
				<span class="fs-4" style="padding-left: 3%; color: white;"> AppEventos</span>
			</a>
			<ul class="nav">
				<li class="nav-item"><a href="#" th:text="${user}" class="nav-link text-white px-2">User</a></li>
				<li class="nav-item"><a href="/logout" class="btn btn-outline-danger">Sair</a></li>
			</ul>

		</div>
	</header>
	<nav class="py-2 bg-dark  border-bottom">
		<div class="container d-flex flex-wrap">
			<ul class="nav me-auto">
				<li class="nav-item"><a href="/" class="nav-link text-white px-2 active"
						aria-current="page">Home</a>
				</li>
				<li class="nav-item"><a href="/cadastrarEvento" class="nav-link text-white px-2">Cadastar
						Evento</a></li>
						<li class="nav-item"><a th:href="${link}" th:text="${texto}" class="nav-link text-white px-2"></a></li>

			</ul>
			
		</div>
	</nav>


	
	<div class="container">
	<a style="color:black;" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
				fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
			</svg></a>
		<div class="row">
			<div class="col">
				
				<h3>Detalhes do evento</h3>

				<div class="col-md-6">
					<div
						class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
						<div class="col p-4 d-flex flex-column position-static" th:each="evento : ${evento}">
							<h3 class="mb-0"><span th:text="${evento.nome}"></span></h3>
							<div class="mb-1 text-muted">Data: <span th:text="${evento.data}"></div>
							<div class="mb-1 text-muted">Local: <span th:text="${evento.local}"></span></div>
							<div class="mb-1 text-muted">Horário: <span th:text="${evento.horario}"></span></div>
							<p class="card-text mb-auto" th:text="${evento.descricao}"></p>

						</div>
						
					</div>




				</div>
			</div>
			<div class="col">

				<h3>Adicionar participante</h3>
				<th:block th:include="mensagemValidacao"></th:block>
				<form class="col-sm-8" method="post" th:action="@{/evento/{codigo}(codigo = ${evento.codigo})}">
					<div class="mb-3">
						<label class="form-label">Nome:</label>
						<input type="text" class="form-control" name="nomeConvidado">
					</div>
					<div class="mb-3">
						<label class="form-label">CPF:</label>
						<input type="text" class="form-control" id="cp" name="cpf">
					</div>
					<div class="mb-3">
						<label class="form-label">E-mail:</label>
						<input type="text" class="form-control" name="email">
					</div>

					<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>

			</div>
			<p>
				<hr>
			<div class="row">
				<div class="col">
					<h4>Lista de participantes</h4>
				</div>
				<div class="col" th:each"evento : ${evento}">
					<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post"
						th:action="@{/evento/busca/{busca}(busca = ${evento.codigo})}">
						<div class="input-group mb-0">
							<input type="text" class="form-control" name="nomeConvidado"
								placeholder="Nome do participante" th:value="${termoDeBusca}">
							<button class="btn btn-outline-secondary" type="submit">Buscar</button>
						</div>
					</form>
				</div>

			</div>
		</div>



		<table class="table">
			<thead>
				<tr>

					<th scope="col">Nome</th>
					<th scope="col">CPF</th>
					<th scope="col">E-mail</th>
					<th scope="col">Opções</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.cpf}"></span></td>
					<td><span th:text="${convidado.email}"></span></td>
					<td>
						<div class="btn-group" role="group" aria-label="Basic mixed styles example">
							<a th:href="@{/evento/{codigo}/editarParticipante/{id}(id = ${convidado.id}, codigo = ${evento.codigo})}"
								class="btn btn-warning"><span><svg xmlns="http://www.w3.org/2000/svg" width="16"
										height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
										<path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
										<path fill-rule="evenodd"
											d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
									</svg> Editar</span></a>
							<a  th:href="@{/deletarConvidado/(id = ${convidado.id}, codigo = ${evento.codigo}) }" class="btn btn-danger"><span><svg xmlns="http://www.w3.org/2000/svg" width="16"
										height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
										<path
											d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
										<path fill-rule="evenodd"
											d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
									</svg> Deletar</span></a>
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
