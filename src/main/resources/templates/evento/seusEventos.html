<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>AppEventos - Seus Eventos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <link rel="icon" th:href="@{/logo.png}">


</head>

<body>

<div th:insert="header :: header"></div>

<nav class="shadow py-3 mb-4 border-bottom nav nav-pills">

    <div class="container d-flex flex-wrap justify-content-center">

        <ul class="nav me-auto">

            <li class="nav-item"><a href="/" class="nav-link link-dark px-2" aria-current="page">Home</a>
            </li>

            <li class="nav-item"><a href="/cadastrarEvento" class="nav-link link-dark  px-2">Adicionar evento</a>
            </li>

            <li class="nav-item"><a href="/seus-eventos" class="nav-link text-white px-2 active">Seus eventos</a>
            </li>

            <li class="nav-item"><a th:href="${link}" th:text="${texto}" class="nav-link link-dark  px-2"></a></a>
            </li>

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="GET"
        th:action="@{/seus-eventos/busca}"
        >

            <div class="input-group mb-0">
                <input type="text" class="form-control" name="nome" th:value="${termoDeBusca}"
                       placeholder="Nome do evento">
                <button class="btn btn-outline-secondary " type="submit">Buscar</button>

            </div>

        </form>

    </div>

</nav>

<div th:insert="modais :: modais"></div>

<div class="mb-5 container py-4">

    <a href="/cadastrarEvento" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-plus"
             viewBox="0 0 16 16">
            <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
        Adionar evento
    </a>

    <h1>Seus Eventos</h1>

    <p></p>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col" th:each="evento : ${eventos}">

            <div class="shadow-lg row g-0 border rounded overflow-hidden flex-md-row mb-4 h-md-250 position-relative">

                <div class=" col p-4 d-flex flex-column position-static" th:each="evento : ${evento}">

                    <h3 class="mb-0"><span th:text="${evento.nome}"></span></h3>

                    <div class="mb-1 text-muted">Data: <span th:text="${evento.data}"></span></div>

                    <div class="mb-1 text-muted">Local: <span th:text="${evento.local}"></span></div>

                    <div class="mb-1 text-muted">Hor√°rio: <span th:text="${evento.horario}"></span></div>

                    <div class="btn-group">
                        <a th:href="@{/evento/{codigo}(codigo = ${evento.codigo}) }" class="btn btn-dark"><span>
									Detalhes</span></a>
                        <a th:href="@{/editaEvento/{codigo}(codigo = ${evento.codigo}) }"
                           class="btn btn-warning"><span> Editar</span></a>
                        <a th:href="@{/deletarEvento/(codigo = ${evento.codigo}) }" class="btn btn-danger">
                            Deletar</span></a>
                    </div>

                </div>


            </div>

        </div>

    </div>

</div>

<footer th:insert="footer :: footer"></footer>

</body>
</html>
